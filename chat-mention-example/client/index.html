<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群聊@功能示例</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar" id="current-user-avatar">👤</div>
                <div class="user-info">
                    <span id="current-user-name">用户</span>
                    <span class="user-status online">在线</span>
                </div>
            </div>
            
            <div class="rooms-section">
                <h3><i class="fas fa-comments"></i> 聊天室</h3>
                <ul id="rooms-list">
                    <!-- 房间列表将通过JS动态生成 -->
                </ul>
            </div>
            
            <div class="users-section">
                <h3><i class="fas fa-users"></i> 在线用户</h3>
                <ul id="users-list">
                    <!-- 用户列表将通过JS动态生成 -->
                </ul>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h2 id="current-room-name">综合聊天室</h2>
                <div class="room-info">
                    <span id="member-count">4 成员</span>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <!-- 消息将通过JS动态生成 -->
                <div class="welcome-message">
                    <h3>欢迎使用群聊@功能示例！</h3>
                    <p>在输入框中输入 @ 符号可以提到其他用户</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <div 
                        class="message-input" 
                        id="message-input" 
                        contenteditable="true" 
                        placeholder="输入消息... 输入 @ 提到某人"
                    ></div>
                    
                    <div class="user-suggestions" id="user-suggestions">
                        <!-- 用户建议列表将通过JS动态生成 -->
                    </div>
                    
                    <div class="input-actions">
                        <button id="send-button" class="send-button">
                            <i class="fas fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </div>
                
                <div class="mention-hint">
                    <i class="fas fa-info-circle"></i>
                    提示：输入 @ 然后输入用户名来提到某人，被提到的用户会收到通知
                </div>
            </div>
        </div>
        
        <div class="notification-center">
            <h3><i class="fas fa-bell"></i> 通知</h3>
            <div class="notifications-list" id="notifications-list">
                <div class="notification empty">
                    暂无通知
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户选择模态框 -->
    <div id="user-select-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择用户身份</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="user-options">
                <!-- 用户选项将通过JS动态生成 -->
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
